<div class="container mx-auto pt-28">
    <div class="flex flex-wrap -mx-2">
        <div class="w-full lg:w-2/3 px-2">
            <h1 class="text-3xl font-bold mb-4">This Channel Videos on Our Database</h1>
            <div class="space-y-2">
                <div class="border rounded-lg">
                    <button class="w-full text-left px-4 py-2 bg-gray-200" type="button" @click="open = !open" :aria-expanded="open">
                        JUDUL VIDEONYA
                    </button>
                    <div class="px-4 py-2" x-show="open">
                        DESKRIPSI
                    </div>
                </div>
            </div>
        </div>

        <div class="w-full lg:w-1/3 px-2 mt-6 lg:mt-0 pb-5">
            <div class="p-6 bg-white rounded-lg shadow-md">
                <img src="/static/img/fotobgjames.jpeg" alt="Ragnar Lothbrok" class="w-full h-auto rounded-lg mb-4">
                <h3 class="text-3xl font-bold mb-2">{{ channel_name }}</h3>
                <p class="text-gray-700 mb-2">Category : {{ category }}</p>
                <p class="text-gray-700 mb-2">Current Rank : #{{ rank }}</p>
                <p class="text-gray-700 mb-2">First Started : {{ year_created }}</p>
                <p class="text-gray-700 mb-2">Achievement : </p>
                <ul class="list-disc pl-5 space-y-2">
                <li>Subscribers : {{ subscribers }}</li>
                <li>Videos Count : {{ video_count }}</li>
                <li>Views Count: {{ views_count }}</li>
            </ul>
        </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/alpinejs@3.0.6" defer></script>
